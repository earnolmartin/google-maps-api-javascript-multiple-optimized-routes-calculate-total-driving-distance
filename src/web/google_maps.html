<!DOCTYPE html>
<html> 
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<title>Google Maps Multiple Markers</title>
	<script type="text/javascript" src="js/init.js"></script>
	<script src="https://maps.google.com/maps/api/js?key={API_KEY_HERE}" type="text/javascript"></script>
	<script type="text/javascript" src="js/maplabel.js"></script>
	<style type="text/css">
		html {
			display: table;
			height: 100%;
			width: 100%;
		}

		body {
			margin: 0px;
			display: table-cell;
			height: 100%;
			width: 100%;
			vertical-align: middle;
		}

		.hide {
			display: none !important;
		}
	</style>
</head> 
<body>
	<div id="map" style="width: 100vw; height: 90vh;"></div>
	<p id="addAddressToMap">
		<input type="text" class="addAddress" id="addressText" /><button id="addAddr" onclick="addAddressViaStr()">Add Address to Map</button><button id="resetMap" onclick="loadGoogleMap()">Reset Map</button>
	</p>
	<p id="calcPointDistancesArea">
		<button id="getDrivingFirstTwo" onclick="calcDistTwo(0, 1, sendDrivingDistanceResultToApp);">Get Driving Distance Between First Two Points</button>
		<button id="getP2PFirstTwo" onclick="alert(calcDistTwoP2P(0, 1) + ' mi');">Get Point to Point Distance Between First Two Points</button>
		<button id="getAllDriving" onclick="calcDistanceAll(sendDrivingDistanceResultToApp)">Get Driving Directions All Points</button>
	</p>
  
	<script type="text/javascript" src="js/google_maps.js"></script>
</body>
</html>
